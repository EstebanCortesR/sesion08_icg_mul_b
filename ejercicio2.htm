<canvas id='tablero' width=600 height=600>
<script>


function triangulo(cd,colorBorde,colorRelleno,grosor){
   
  ctx.strokeStyle = colorBorde;
  ctx.fillStyle = colorRelleno;
  ctx.lineWidtth = grosor;

  ctx.beginPath();
  ctx.moveTo(cd[0],cd[1]);
  ctx.lineTo(cd[2],cd[3]);
  ctx.lineTo(cd[4],cd[5]);
  ctx.closePath();
  ctx.stroke();
  ctx.fill();
  
 }

function recorte(arr){

ctx.beginPath();
  ctx.moveTo(arr[0],arr[1]);
  ctx.lineTo(arr[2],arr[3]);
  ctx.lineTo(arr[4],arr[5]);
  ctx.clip()
}
  var canvas = document.getElementById('tablero');
  var ctx = canvas.getContext('2d');
  var arr1 = [3,243,21,143,420,273];


triangulo(arr1, 'gray','rgba(68,114,196)')

triangulo([3,243,21,143,420,273],'gray','rgba(68,114,196)')

</script>
